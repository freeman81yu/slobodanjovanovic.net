<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
            <a href="#"><img src="https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg" alt="A Cute orange cat lying on its back."></a>
            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Thigs cat <em>love:</em></p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="lasagna.jpg" alt="Lasagna" height="25%" width="25%">
                <p>Things cats <strong>hate:</strong></p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div>
            <img src="cats.jpg" alt="Cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label> <br>
                <label= for="lazy"><input id="lazy" type="checkbox" name="lazy"></input>Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="energetic" checked>Energetic</label><br>
                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">Submit</button><br>
            </form>
        </main>
        <footer>
            <p><small>&copy; 2020 CatPhotoApp</small></p>
        </footer>
    </body>
</html>
